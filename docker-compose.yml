version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: mpstats
      POSTGRES_PASSWORD: mpstats
      POSTGRES_DB: academy
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mpstats -d academy']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
